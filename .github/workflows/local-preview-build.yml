name: App Build Workflow

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to run the workflow on. Use MacOS for iOS builds.
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for.
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use.
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step.
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]

    steps:
      - name: Setup Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Setup JDK 17 (Android only)
        if: ${{ github.event.inputs.platform == 'android' }}
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        if: ${{ github.event.inputs.platform == 'android' }}
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build App
        run: |
          eas build --local \
            --non-interactive \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }} \
            --output=./app-build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.platform }}-${{ github.event.inputs.profile }}
          path: ./app-build/*.apk, ./app-build/*.ipa